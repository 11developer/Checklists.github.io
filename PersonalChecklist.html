<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillJTools AI Penetration Testing Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WillJTools AI Penetration Testing Checklist</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>Checklist</h2>

            <h3>OSINT (Open Source Intelligence)</h3>
            <ul>
                <li><input type="checkbox" id="subdomain-enum"> <label for="subdomain-enum">Subdomain Enumeration
                    <ul>
                        <li>amass enum -active -brute -o testoutput.txt -d test.com</li>
                        <li>sublist3r -d example.com -o subdomains.txt</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="link-finder"> <label for="link-finder">Link Finder
                    <ul>
                        <li>(Be Sure to cd into /LinkFinder) python3 linkfinder.py -i https://test.com -o results.html</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="metadata-extraction"> <label for="metadata-extraction">Metadata Extraction
                    <ul>
                        <li>exiftool example.jpg</li>
                    </ul>
                </label></li>
            </ul>

            <h3>Network Scanning</h3>
            <ul>
                <li><input type="checkbox" id="comprehensive-nmap"> <label for="comprehensive-nmap">Comprehensive Nmap Scan
                    <ul>
                        <li>nmap -p- -sS -sU -T4 -A -v -Pn --script vuln X.X.X.X</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="nmap-aggressive"> <label for="nmap-aggressive">Nmap Aggressive Scan with OS and Service Detection
                    <ul>
                        <li>nmap -A -O -sV X.X.X.X</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="nmap-full"> <label for="nmap-full">Nmap Full TCP and UDP Scan with OS and Service Detection
                    <ul>
                        <li>nmap -sS -sU -p- -A -O X.X.X.X</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="nmap-top-ports"> <label for="nmap-top-ports">Nmap Scan Top Ports with Vulnerability Scripts
                    <ul>
                        <li>nmap --top-ports 20 --script vuln X.X.X.X</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="nmap-comprehensive"> <label for="nmap-comprehensive">Nmap Comprehensive Scan with Default Safe Scripts and Intense Scan Options
                    <ul>
                        <li>nmap -sC -A -T4 X.X.X.X</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="ssl-scan"> <label for="ssl-scan">SSL Certificate Information
                    <ul>
                        <li>sslscan example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="dns-zone-transfer"> <label for="dns-zone-transfer">DNS Zone Transfer
                    <ul>
                        <li>dig axfr @ns1.example.com example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="dns-rebinding"> <label for="dns-rebinding">DNS Rebinding Attack
                    <ul>
                        <li>rebind -t example.com</li>
                    </ul>
                </label></li>
            </ul>

            <h3>Vulnerability Scanning</h3>
            <ul>
                <li><input type="checkbox" id="finalrecon"> <label for="finalrecon">Reconnaissance with FinalRecon
                    <ul>
                        <li>finalrecon --full https://test.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="openvas"> <label for="openvas">Vulnerability Scanning with OpenVAS
                    <ul>
                        <li>openvas -u username -w password --target example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="nikto"> <label for="nikto">Automated Security Testing with Nikto
                    <ul>
                        <li>nikto -h https://example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="http-smuggling"> <label for="http-smuggling">HTTP Smuggling Detection
                    <ul>
                        <li>smuggler.py -u https://example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="csp-bypass"> <label for="csp-bypass">Content Security Policy Bypass
                    <ul>
                        <li>csp_evaluator --url https://example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="http-header"> <label for="http-header">HTTP Header Security Check
                    <ul>
                        <li>python3 testssl.py --header https://example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="waf-detection"> <label for="waf-detection">Web Application Firewall Detection
                    <ul>
                        <li>wafw00f http://example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="lynis"> <label for="lynis">Security Misconfiguration Check with Lynis
                    <ul>
                        <li>lynis audit system -Q</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="dependency-check"> <label for="dependency-check">Dependency Check for Vulnerable Libraries
                    <ul>
                        <li>dependency-check --project example --scan /path/to/project</li>
                    </ul>
                </label></li>
            </ul>

            <h3>Injection Testing</h3>
            <ul>
                <li><input type="checkbox" id="web-fuzzing"> <label for="web-fuzzing">Web Application Fuzzing
                    <ul>
                        <li>ffuf -w /home/user5482/Documents/payloads/common.txt:FUZ -u https://test.com/FUZZ -fs 0 -mc 200</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="sql-injection"> <label for="sql-injection">SQL Injection Testing
                    <ul>
                        <li>sqlmap -u "http://www.example.com/page.php?id=1"</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="command-injection"> <label for="command-injection">Command Injection Testing
                    <ul>
                        <li>commix --url="http://example.com/index.php?id=1" --batch</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="open-redirect"> <label for="open-redirect">Open Redirect Testing
                    <ul>
                        <li>curl -v "http://example.com/redirect?url=http://attacker.com"</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="file-inclusion"> <label for="file-inclusion">File Inclusion Testing
                    <ul>
                        <li>curl "http://example.com/index.php?page=../../../../etc/passwd"</li>
                    </ul>
                </label></li>
            </ul>

            <h3>API and Web Application Testing</h3>
            <ul>
                <li><input type="checkbox" id="param-discovery"> <label for="param-discovery">Parameter Discovery
                    <ul>
                        <li>arjun -u http://test.com</li>
                        <li>arjun -u http://test.com -o new.json</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="xss-scanning"> <label for="xss-scanning">XSS Scanning
                    <ul>
                        <li>xsser -u "http://example.com/index.php?id=1" --auto</li>
                        <li>xsser -u "http://example.com/index.php?id=1" --auto -o results.txt</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="api-postman"> <label for="api-postman">API Testing with Postman
                    <ul>
                        <li>newman run collection.json -e environment.json</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="graphql-testing"> <label for="graphql-testing">GraphQL Endpoint Testing
                    <ul>
                        <li>graphqlmap -u http://example.com/graphql -H 'Authorization: Bearer <token>'</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="hidden-param-discovery"> <label for="hidden-param-discovery">Hidden Parameter Discovery
                    <ul>
                        <li>parameth -u https://example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="http-param-pollution"> <label for="http-param-pollution">HTTP Parameter Pollution
                    <ul>
                        <li>curl -X GET "http://example.com/index.php?param1=value1&param1=value2"</li>
                    </ul>
                </label></li>
            </ul>

            <h3>Authentication and Session Testing</h3>
            <ul>
                <li><input type="checkbox" id="brute-force"> <label for="brute-force">Brute Force Login
                    <ul>
                        <li>hydra -l bob -P /usr/share/wordlists/rockyou.txt -f X.X.X.X http-get /protected/</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="jwt-cracking"> <label for="jwt-cracking">JWT Token Cracking
                    <ul>
                        <li>jwtcrack eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...</li>
                    </ul>
                </label></li>
            </ul>

            <h3>Mobile and Client-Side Security</h3>
            <ul>
                <li><input type="checkbox" id="mobile-app-testing"> <label for="mobile-app-testing">Mobile App Security Testing
                    <ul>
                        <li>mobSF -f example.apk</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="js-analysis"> <label for="js-analysis">JavaScript File Analysis
                    <ul>
                        <li>jsparser -u https://example.com -o results.txt</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="cors-testing"> <label for="cors-testing">Cross-Origin Resource Sharing (CORS) Testing
                    <ul>
                        <li>python3 corsy.py -u https://example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="websockets-testing"> <label for="websockets-testing">WebSockets Security Testing
                    <ul>
                        <li>wstest -t https://example.com/socket</li>
                    </ul>
                </label></li>
            </ul>

            <h3>Special Case Testing</h3>
            <ul>
                <li><input type="checkbox" id="subdomain-takeover"> <label for="subdomain-takeover">Subdomain Takeover
                    <ul>
                        <li>subjack -w subdomains.txt -t 20 -timeout 30 -ssl -c /path/to/fingerprints.json -v</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="email-spoofing"> <label for="email-spoofing">Email Spoofing Testing
                    <ul>
                        <li>sendEmail -f sender@example.com -t target@example.com -u "Test" -m "This is a test email" -s smtp.example.com</li>
                    </ul>
                </label></li>
                <li><input type="checkbox" id="http2-testing"> <label for="http2-testing">HTTP/2 Security Testing
                    <ul>
                        <li>h2spec -p 443 -h example.com</li>
                    </ul>
                </label></li>
            </ul>
        </article>
    </main>
</body>
</html>
